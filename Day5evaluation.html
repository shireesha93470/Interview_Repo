<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 550px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: slideshow 3s infinite;
            margin-top: 10px;
            margin-left:90px;
            border-radius: 10px;
            }
            @keyframes slideshow {
            0%, 100% {
            background-image: url("https://blogassets.airtel.in/wp-content/uploads/2023/04/ved-1200.jpg");
            }
            33%, 86% {
            background-image: url("https://badisoch.in/wp-content/uploads/2023/01/Ved-Movie-OTT-Release-Date.jpg");
            color: white;
            }
            50% {
            background-image: url("https://www.telugu360.com/wp-content/uploads/2023/05/Anni-Manchi-Sakunamule-Movie-Review.jpg");
            }
            }
            .name{
                margin-top: 1000px;
            }
            #mivideo{
                margin-top: 100px;
            }
    </style>
</head>
<body>
    <div class="main"> </div>
        
      <video id="myVideo" width="520" height="540">
        <source src="https://media.geeksforgeeks.org/wp-content/uploads/20200513195558/Placement100-_-GeeksforGeeks-1.mp4" type="video/mp4">
      </video>
      <button class="name" onclick="myFunction()">Try it</button>

   
    <div class="sub"></div>
</body>

    <script>
function myFunction() {
  document.getElementById("myVideo").controls = true;
}
</script>

</script>
</html>
